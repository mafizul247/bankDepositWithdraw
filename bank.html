<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome to <span class="font-bold text-blue-700">Brac Bank Ltd</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3 rounded-md text-black" type="number" name="" id="input-deposit"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="px-8 py-3 text-white font-medium bg-orange-500 rounded-lg hover:bg-sky-700 hover:text-pink-200">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3 rounded-md text-black" type="number" name="" id="input-withdraw"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="px-8 py-3 text-white font-medium bg-orange-500 rounded-lg hover:bg-sky-700 hover:text-pink-200">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
